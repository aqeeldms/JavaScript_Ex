/* -----------------------------------------------------EXERCISE 6--------------------------------------------------------------------
You're working on an e-commerce site. You're saving the total balance of the user's shopping cart in a variable "totalShoppingCart".
There's an ongoing promotion: if the cart total exceeds 50, the user is eligible for free shipping (otherwise, shipping costs a fixed amount of 10).
Create an algorithm that determines the total amount to be charged to the user for checkout.

Today is Black Friday, and a 20% discount is applied to every product.
Modify the previous answer, including this new promotion in the algorithm, determining first whether the shipments are free or not and calculating the total.
*/
function calculateTotalAmount(totalShoppingCart){
  const totalShippingThreshold = 50;
  const shippingCost = 10;
  const blackFridayDiscountPercentage = 20;

const discountTotal = totalShoppingCart * (1-blackFridayDiscountPercentage/100);
if(discountTotal > totalShippingThreshold){
  return discountTotal;
}
else{
  return discountTotal + shippingCost;
}
}
const cardTotal1 = 70;
const cardTotal2 = 40;

console.log("Total amount to be charged after Discount : $" + calculateTotalAmount(cardTotal1));
console.log("Total amount to be charged after Discount : $" + calculateTotalAmount(cardTotal2));
